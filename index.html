<style>
    /* CR-030/031: Layout & Background Scoping */
    html, body {
        overscroll-behavior-y: none;
        min-height: 100vh;

    }

    .toast-message { animation: fade-in-out 2s ease forwards; }

    .wallet-content {

<script>
    const DB_NAME = 'LegacyDataDB';
    const DB_VERSION = 2;
    let db;

    function initDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onerror = () => reject('DB Error');
            request.onupgradeneeded = event => {
                const db = event.target.result;
                if (!db.objectStoreNames.contains('fields')) db.createObjectStore('fields', { keyPath: 'id', autoIncrement: true });
                if (!db.objectStoreNames.contains('settings')) db.createObjectStore('settings', { keyPath: 'key' });
            };
            request.onsuccess = event => { db = event.target.result; resolve(db); };
        });
    }

    async function getAllFields() {
        return new Promise((resolve) => {
            const transaction = db.transaction(['fields'], 'readonly');
            const request = transaction.objectStore('fields').getAll();
            request.onsuccess = () => {
                const results = request.result;
                results.sort((a, b) => (a.order || 0) - (b.order || 0));
                resolve(results);
            };
        });
    }

    async function updateField(data) {
        const transaction = db.transaction(['fields'], 'readwrite');
        transaction.objectStore('fields').put(data);
        return new Promise(r => transaction.oncomplete = r);
    }

    async function updateAllFields(fields) {
        const transaction = db.transaction(['fields'], 'readwrite');
        const store = transaction.objectStore('fields');
        fields.forEach(f => store.put(f));
        return new Promise(r => transaction.oncomplete = r);
    }

    async function saveField(data) {
        const fields = await getAllFields();
        data.order = fields.length;
        const transaction = db.transaction(['fields'], 'readwrite');
        transaction.objectStore('fields').add(data);
        return new Promise(r => transaction.oncomplete = r);
    }

    async function deleteField(id) {
        const transaction = db.transaction(['fields'], 'readwrite');
        transaction.objectStore('fields').delete(id);
        return new Promise(r => transaction.oncomplete = r);
    }

    async function getSettings() {
        return new Promise((resolve) => {
            const transaction = db.transaction(['settings'], 'readonly');
            const request = transaction.objectStore('settings').get('app_config');
            request.onsuccess = () => resolve(request.result ? request.result.value : null);
        });
    }

    async function saveSettings(config) {
        const transaction = db.transaction(['settings'], 'readwrite');
        transaction.objectStore('settings').put({ key: 'app_config', value: config });
        return new Promise(r => transaction.oncomplete = r);
    }

    function showToast(message) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast-message bg-black/80 dark:bg-white text-white dark:text-black px-6 py-3 rounded-full shadow-2xl text-xs font-bold flex items-center gap-2 mb-2 backdrop-blur-md';
        toast.innerHTML = `<span class="material-symbols-outlined text-[18px]">verified</span> ${message}`;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 2000);
    }

    // --- CR-032: Restored Cloud Engine Functions ---
    async function handleGasBackup() {
        const url = document.getElementById('gas-url').value.trim();
        const folder = document.getElementById('gas-folder-name').value.trim() || "DataEntryBackups";
        const filename = document.getElementById('gas-file-name').value.trim() || "data-entry-backup.json";

        if (!url) return alert("請先設定雲端 GAS URL");

        const btn = document.getElementById('gas-backup-btn');
        const originalHtml = btn.innerHTML;
        btn.innerHTML = '<div class="spinner mx-auto"></div>';
        btn.disabled = true;

        try {
            const fields = await getAllFields();
            const payload = { folder, filename, content: fields };
            
            // 使用 no-cors 以解決 Google Apps Script 重定向引起的 CORS 問題
            await fetch(url, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            });
            showToast("雲端備份請求已發送");
        } catch (err) {
            alert("備份出錯: " + err.message);
        } finally {
            btn.innerHTML = originalHtml;
            btn.disabled = false;
        }
    }

    async function handleGasRestore() {
        const url = document.getElementById('gas-url').value.trim();
        const folder = document.getElementById('gas-folder-name').value.trim();
        const filename = document.getElementById('gas-file-name').value.trim();

        if (!url) return alert("請先設定雲端 GAS URL");

        const btn = document.getElementById('gas-restore-btn');
        const originalHtml = btn.innerHTML;
        btn.innerHTML = '<div class="spinner mx-auto"></div>';
        btn.disabled = true;

        try {
            const fullUrl = `${url}?folder=${encodeURIComponent(folder)}&filename=${encodeURIComponent(filename)}`;
            const res = await fetch(fullUrl);
            if (!res.ok) throw new Error("還原失敗，請檢查 URL 或檔案路徑");
            const data = await res.json();

            if (Array.isArray(data)) {
                for (const item of data) await updateField(item);
                renderFields(await getAllFields());
                showToast("雲端還原完成");
            }
        } catch (err) {
            alert("還原失敗: " + err.message);
        } finally {
            btn.innerHTML = originalHtml;
            btn.disabled = false;
        }
    }

    function renderFields(fields) {
        const container = document.getElementById('fields-container');
        const totalText = document.getElementById('total-count');
        let totalItemsCount = 0;

        walletCache.clear();
        if (walletSortable) {
            walletSortable.destroy();
            walletSortable = null;
        }
        itemSortables.forEach(sortable => sortable.destroy());
        itemSortables.clear();

        container.innerHTML = fields.length === 0 ? `<div class="mt-20 opacity-20 text-center"><span class="material-symbols-outlined text-6xl">inventory_2</span><p class="text-xs font-bold uppercase mt-2 tracking-widest">No Vaults</p></div>` : '';

        const themes = [
            { from: 'blue-600', via: 'blue-700', to: 'blue-900', text: 'blue-200', icon: 'flight' },
            { from: 'slate-700', via: 'slate-800', to: 'slate-950', text: 'slate-300', icon: 'account_balance' },
            { from: 'rose-700', via: 'rose-900', to: 'rose-950', text: 'rose-200', icon: 'vpn_key' },
            { from: 'emerald-600', via: 'emerald-800', to: 'emerald-950', text: 'emerald-200', icon: 'badge' }
        ];

        fields.forEach((wallet, idx) => {
            const theme = themes[idx % themes.length];
            const items = wallet.items || [];
            totalItemsCount += items.length;
            walletCache.set(wallet.id, wallet);

            const walletHtml = `
            <div class="wallet-card group relative w-full rounded-3xl bg-gradient-to-br from-${theme.from} via-${theme.via} to-${theme.to} shadow-card border-t border-white/20 overflow-hidden" 
                 data-id="${wallet.id}" style="--z-index: ${idx}">
                <div class="wallet-header relative h-56 flex flex-col justify-between p-6 cursor-pointer select-none">
                    <div class="absolute inset-0 bg-white/5 opacity-10 pointer-events-none"></div>
                    <div class="flex justify-between items-center relative z-10 w-full">
                        <div class="flex items-center gap-2">
                            <div class="h-8 w-10 rounded-md bg-gradient-to-br from-yellow-200 to-yellow-500 shadow-sm opacity-90 wallet-drag-handle"></div>
                            <span class="material-symbols-outlined text-white/50 text-[18px]">contactless</span>
                        </div>
                        <div class="absolute left-1/2 -translate-x-1/2 text-center edit-wallet-trigger px-4 py-1 rounded-lg">
                            <h3 class="text-lg font-extrabold text-white tracking-tight truncate max-w-[150px] uppercase">${wallet.label}</h3>
                        </div>
                        <div class="flex gap-2">
                            <div class="p-2 bg-white/10 rounded-xl backdrop-blur-md"><span class="material-symbols-outlined text-white text-[22px]">${wallet.icon || theme.icon}</span></div>
                        </div>
                    </div>
                    <div class="relative z-10">
                        <div class="flex justify-between items-center border-t border-white/10 pt-3">
                            <p class="font-mono text-white/40 text-[10px] tracking-[0.2em] uppercase">Security Vault • ${String(wallet.id).slice(-4)}</p>
                            <span class="text-[9px] font-bold bg-black/30 text-white px-3 py-1 rounded-full backdrop-blur-md uppercase">${items.length} Items</span>
                        </div>
                    </div>
                </div>
                <div class="wallet-content bg-background-light dark:bg-surface-dark border-t dark:border-border-dark">
                    <div class="p-4 space-y-3 item-list-container" data-wallet-id="${wallet.id}">
                        ${items.map(item => `
                            <div class="item-card bg-white dark:bg-background-dark rounded-2xl border border-slate-100 dark:border-border-dark shadow-sm flex overflow-hidden" data-item-id="${item.id}">
                                <div class="item-drag-handle flex items-center justify-center px-3 text-slate-200"><span class="material-symbols-outlined text-[18px]">drag_indicator</span></div>
                                <div class="edit-zone flex-1 py-4 pr-2 min-w-0 cursor-pointer">
                                    <p class="text-[9px] font-extrabold text-slate-400 uppercase tracking-widest mb-0.5">${item.label}</p>
                                    <p class="font-mono text-sm font-bold truncate">${item.value}</p>
                                </div>
                                <div class="copy-zone w-16 flex items-center justify-center bg-primary text-white active:bg-primary-hover transition-colors" data-copy-value="${String(item.value).replace(/"/g, '&quot;')}">
                                    <span class="material-symbols-outlined text-xl">content_copy</span>
                                </div>
                            </div>
                        `).join('')}
                        <button class="add-item-btn w-full py-4 rounded-2xl border-2 border-dashed border-slate-200 dark:border-border-dark text-[10px] font-bold text-slate-400 uppercase tracking-widest hover:border-primary transition-all">+ Add Item</button>
                    </div>
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', walletHtml);
        });

        totalText.textContent = totalItemsCount;

        walletSortable = new Sortable(container, {
            animation: 250, handle: '.wallet-drag-handle', ghostClass: 'sortable-ghost',
            onEnd: async () => {
                const current = await getAllFields();
                const ids = Array.from(container.children).map(el => parseInt(el.dataset.id));
                ids.forEach((id, i) => { const f = current.find(x => x.id === id); if(f) f.order = i; });
                await updateAllFields(current);
            }
        });
        document.querySelectorAll('.item-list-container').forEach(list => {
            const sortable = new Sortable(list, {
                animation: 200, handle: '.item-drag-handle', ghostClass: 'sortable-ghost',
                onEnd: async () => {
                    const walletId = parseInt(list.dataset.walletId);
                    const fields = await getAllFields();
                    const wallet = fields.find(f => f.id === walletId);
                    if(wallet) {
                        const itemIds = Array.from(list.children).map(el => parseInt(el.dataset.itemId));
                        wallet.items = itemIds.map(id => wallet.items.find(i => i.id === id)).filter(x => x);
                        await updateField(wallet);
                    }
                }
            });
            itemSortables.set(list.dataset.walletId, sortable);
        });
    }

    const addDialog = document.getElementById('add-dialog');
    const settingsDialog = document.getElementById('settings-dialog');
    const deleteItemBtn = document.getElementById('delete-item-btn');
    let editingContext = null;
    let walletSortable = null;
    const itemSortables = new Map();
    const walletCache = new Map();

    function openAddDialog(context) {
        editingContext = context;
        document.getElementById('field-label').value = '';
        document.getElementById('field-value').value = '';
        const valGroup = document.getElementById('value-input-group');
        const dialogTitle = document.getElementById('dialog-title');
        valGroup.style.display = (context.type === 'new-wallet' || context.type === 'edit-wallet') ? 'none' : 'block';
        deleteItemBtn.classList.add('hidden');
        if(context.type === 'new-wallet') { dialogTitle.textContent = "建立新錢包"; }
        else if(context.type === 'edit-wallet') {
            dialogTitle.textContent = "修改錢包名稱";
            document.getElementById('field-label').value = context.walletData.label;
            deleteItemBtn.classList.remove('hidden');
            deleteItemBtn.innerHTML = `<span class="material-symbols-outlined text-[18px]">delete</span> 刪除錢包`;
        } else if(context.type === 'edit-item') {
            dialogTitle.textContent = "編輯內容";
            const item = context.walletData.items.find(i => i.id === context.itemId);
            document.getElementById('field-label').value = item.label;
            document.getElementById('field-value').value = item.value;
            deleteItemBtn.classList.remove('hidden');
        } else { dialogTitle.textContent = "新增內容"; }
        addDialog.showModal();
    }

    window.onload = async () => {
        await initDB();
        const settings = await getSettings();
        const shell = document.getElementById('app-shell');
        if(settings) {
            if(settings.backgroundImage && settings.backgroundImage !== 'none') shell.style.setProperty('--bg-image', `url(${settings.backgroundImage})`);
            shell.style.setProperty('--bg-size', `${settings.backgroundScale || 100}%`);
            if(settings.gasUrl) document.getElementById('gas-url').value = settings.gasUrl;
            if(settings.gasFolder) document.getElementById('gas-folder-name').value = settings.gasFolder;
            if(settings.gasFile) document.getElementById('gas-file-name').value = settings.gasFile;
            if(settings.exportPrefix) document.getElementById('export-prefix').value = settings.exportPrefix;
        }
        renderFields(await getAllFields());
    };

    document.getElementById('settings-btn').onclick = () => settingsDialog.showModal();
    document.getElementById('settings-close-btn').onclick = () => settingsDialog.close();
    document.getElementById('dialog-close-btn').onclick = () => addDialog.close();
    document.getElementById('dialog-cancel-btn').onclick = () => addDialog.close();

    // CR-032: Bind Cloud Buttons
    document.getElementById('gas-backup-btn').onclick = handleGasBackup;
    document.getElementById('gas-restore-btn').onclick = handleGasRestore;

    document.getElementById('dialog-save-btn').onclick = async () => {
        const label = document.getElementById('field-label').value.trim();
        const value = document.getElementById('field-value').value.trim();
        if(!label) return;
        if(editingContext.type === 'new-wallet') await saveField({ type: 'wallet', label, items: [] });
        else if(editingContext.type === 'edit-wallet') { const w = editingContext.walletData; w.label = label; await updateField(w); }
        else if(editingContext.type === 'add-item') { const w = editingContext.walletData; w.items.push({ id: Date.now(), label, value }); await updateField(w); }
        else if(editingContext.type === 'edit-item') { const w = editingContext.walletData; const i = w.items.find(x => x.id === editingContext.itemId); i.label = label; i.value = value; await updateField(w); }
        addDialog.close(); renderFields(await getAllFields()); showToast("儲存成功");
    };

    deleteItemBtn.onclick = async () => {
        if(!confirm("確定要永久刪除？")) return;
        if(editingContext.type === 'edit-wallet') await deleteField(editingContext.walletData.id);
        else { const w = editingContext.walletData; w.items = w.items.filter(i => i.id !== editingContext.itemId); await updateField(w); }
        addDialog.close(); renderFields(await getAllFields()); showToast("已刪除");
    };

    document.addEventListener('click', async e => {
        const t = e.target;
        if(t.closest('.wallet-drag-handle') || t.closest('.item-drag-handle')) return;
        if(t.closest('#add-wallet-btn-top')) openAddDialog({ type: 'new-wallet' });
        const editTrigger = t.closest('.edit-wallet-trigger');
        if(editTrigger) {
            e.stopPropagation();
            const walletId = parseInt(editTrigger.closest('.wallet-card').dataset.id);
            const data = walletCache.get(walletId);
            openAddDialog({ type: 'edit-wallet', walletData: data });
            return;
        }
        const wh = t.closest('.wallet-header');
        if(wh) {
            const card = wh.closest('.wallet-card');
            const exp = card.classList.contains('expanded');
            document.querySelectorAll('.wallet-card.expanded').forEach(c => c.classList.remove('expanded'));
            if(!exp) card.classList.add('expanded');
        }
        if(t.closest('.add-item-btn')) {
            const walletId = parseInt(t.closest('.wallet-card').dataset.id);
            const data = walletCache.get(walletId);
            openAddDialog({ type: 'add-item', walletData: data });
        }
        if(t.closest('.copy-zone')) navigator.clipboard.writeText(t.closest('.copy-zone').dataset.copyValue).then(() => showToast("已複製至剪貼簿"));
        else if(t.closest('.edit-zone')) {
            const card = t.closest('.item-card');
            const walletId = parseInt(t.closest('.wallet-card').dataset.id);
            const data = walletCache.get(walletId);
            openAddDialog({ type: 'edit-item', walletData: data, itemId: parseInt(card.dataset.itemId) });
        }
    });

    document.getElementById('icloud-backup-btn').onclick = async () => {
        const settings = await getSettings() || {};
        const prefix = settings.exportPrefix || 'vault';
        const data = await getAllFields();
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
        const name = `${prefix}-${new Date().toISOString().slice(0,10)}.json`;
        if(navigator.canShare) await navigator.share({ files: [new File([blob], name, {type: 'application/json'})], title: 'Vault Backup' });
        else { const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = name; a.click(); }
    };

    // CR-032: Enhanced Persistence Listeners
    const settingsFields = ['export-prefix', 'gas-url', 'gas-folder-name', 'gas-file-name'];
    settingsFields.forEach(id => {
        document.getElementById(id).onchange = async (e) => {
            let s = await getSettings() || {};
            const key = id.replace(/-([a-z])/g, (g) => g[1].toUpperCase()); // kebab to camel
            s[key === 'exportPrefix' ? 'exportPrefix' : (key === 'gasUrl' ? 'gasUrl' : (key === 'gasFolderName' ? 'gasFolder' : 'gasFile'))] = e.target.value;
            await saveSettings(s);
        };
    });

    document.getElementById('import-btn-trigger').onclick = () => document.getElementById('import-file').click();
    document.getElementById('import-file').onchange = e => {
        const reader = new FileReader();
        reader.onload = async evt => {
            const data = JSON.parse(evt.target.result);
            for(const x of data) await updateField(x);
            renderFields(await getAllFields()); showToast("數據導入完成");
        };
        reader.readAsText(e.target.files[0]);
    };

    document.getElementById('bg-upload').onchange = e => {
        const reader = new FileReader();
        const shell = document.getElementById('app-shell');
        reader.onload = async evt => {
            let s = await getSettings() || {}; s.backgroundImage = evt.target.result;
            await saveSettings(s); shell.style.setProperty('--bg-image', `url(${evt.target.result})`);
        };
        reader.readAsDataURL(e.target.files[0]);
    };
    document.getElementById('bg-scale').oninput = e => {
        document.getElementById('scale-val').textContent = e.target.value + '%';
        document.getElementById('app-shell').style.setProperty('--bg-size', e.target.value + '%');
    };
    document.getElementById('reset-bg-btn').onclick = async () => {
        let s = await getSettings() || {}; s.backgroundImage = 'none';
        await saveSettings(s); document.getElementById('app-shell').style.setProperty('--bg-image', 'none');
    };
    document.getElementById('paste-btn').onclick = async () => {
        const text = await navigator.clipboard.readText();
        document.getElementById('field-value').value = text;
        showToast("已從剪貼簿貼上");
    };
</script>
</body>
</html>
